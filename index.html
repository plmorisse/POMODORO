<!DOCTYPE html>
<html lang="fr" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>POMODERO</title>
</head>
<body>
    <main>
        <h1> POMODERO timer</h1>
        <div class="type">
            <img id="travail" src="icone/student.png" alt=" work icon">
            <img id="pause" src ='icone/pause.png' alt=" wait icon">
        </div>
        <div id="timer">
        </div>
        <div id="chosenZone">
            <nav>
                <ul>
                    <li class ="deroulant" id="tpsTravail">Temps de travail :
                        <ul class="sous">
                            <li><a>5 min</a></li>
                            <li><a>10 min</a></li>
                            <li><a>15 min</a></li>
                            <li><a>20 min</a></li>
                            <li><a>25 min</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li class ="deroulant" id="tpsPause">Temps de pause :
                        <ul class="sous">
                            <li><a>1 min</a></li>
                            <li><a>2 min</a></li>
                            <li><a>3 min</a></li>
                            <li><a>4 min</a></li>
                            <li><a>5 min</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <p id =text></p>
        <div class="statut">
            <button id="start"><img src="icone/play.png" alt=" play icon"></button>
            <button id="reset"><img src="icone/stop.png" alt=" stop icon"></button>
        </div> 
        <script src="js/script.js"></script>
    </main>
</body>
</html>
