<!DOCTYPE html>
<html lang="fr" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>POMODERO</title>
</head>
<body>
    <main>
        <h1> POMODERO timer</h1>
        <div class="type">
            <img id="travail" src="icone/student.png" alt=" work icon">
            <img id="pause" src ='icone/pause.png' alt=" wait icon">
        </div>
        <div id="timer">
        </div>
        <div id="chosenZone">
            <p id="textTravail">Temps de travail:<input type="number"  id="tpsTravail" min="0" value="25" aria-label="inputWorkTime"></p>
            <p id="textPause">Temps de pause:<input type="number"  id="tpsPause" min="0" value="5" aria-label="inputWaitTime"></p>
        </div>
        <p id =text></p>
        <div class="statut">
            <button id="start"><img src="icone/play.png" alt=" play icon"></button>
            <button id="reset"><img src="icone/stop.png" alt=" stop icon"></button>
        </div> 
        <script src="js/script.js"></script>
    </main>
</body>
</html>
